<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      .slide{
          width: 210px;
          border-radius: 2px solid #333;
          box-shadow: 2px 2px 3px #000;
          float:left;
          margin-top: 30px;
          margin-right: 20px;
        }
    </style>
    <title></title>
    <script src="http://code.jquery.com/jquery-3.4.1.js">
    </script>
    <script>
      $(document).ready(function(){
        $("#sup").click(function(){
          $('.slide').slideUp(100);
        });
        $("#sdown").click(function(){
          $('.slide').slideDown(100);
        });
        $("#stoggle").click(function(){
          $('.slide').slideToggle(100);
        });
      });
    </script>
  </head>
  <body>
    <form>
      <input type="button" id="sup" value="slideUp">
      <input type="button" id="sdown" value="slideDown">
      <input type="button" id="stoggle" value="slideToggle">
    </form>
    <div class="slide">
      <img src="img/a4.jpg" width="200" height="150">
    </div>
    <div class="slide">
      <img src="img/a3.jpg" width="200" height="150">
    </div>
    <div class="slide">
      <p width= "200" height = "140">
        겨울 눈 연말연시 잘 보내길
      </p>
    </div>
  </body>
</html>
