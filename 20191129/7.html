<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      div{
        width: 50px;
        height: 50px;
        background-color: orange;
        position: relative;
      }
    </style>
    <title></title>
    <script src="http://code.jquery.com/jquery-3.4.1.js">
    </script>
    <script>
      $(document).ready(function(){
        $("div").click(function(){
          $(this).animate({left:"+=60px"},10);
          $(this).animate({width:"+=60px"},10);
          $(this).animate({height:"+=60px"},10);
          });
        });
    </script>
  </head>
  <body>
      <div></div>
  </body>
</html>
