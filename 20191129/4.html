<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      .bic{
        display: none;
        width: 350px;
        height: 350px;
      }
      input{
        width: 150px;
        height: 30px;
        border: 1px solid #ccc;
        margin:10px 15px;
      }
      img{
        width:150px;
        height: 150px;
      }
    </style>
    <title></title>
    <script src="http://code.jquery.com/jquery-3.4.1.js">
    </script>
    <script>
      $(document).ready(function(){
        $("#btn1").click(function(){
          $('#big1').slideToggle(1000);
        });
        $("#btn2").click(function(){
          $('#big2').slideToggle(1000);
          });
        });
    </script>
  </head>
  <body>
    <table border="1" cellspacing = "0">
      <tr>
        <td><img src="img/a4.jpg"></td>
        <td><img src="img/a3.jpg"></td>
      </tr>
      <tr>
        <td><input id="btn1" value="큰 이미지로 보기/닫기"></td>
        <td><input id="btn2" value="큰 이미지로 보기/닫기"></td>
      </tr>
      <tr>
        <td><img src="img/a4.jpg" id="big1" class="bic"></td>
        <td><img src="img/a3.jpg" id="big2" class="bic"></td>
      </tr>
    </table>
  </body>
</html>
