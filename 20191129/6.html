<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      button{
        width: 100px;
        height: 30px;
        border:1px solid red;
      }
      img{
        border:2px solid red;
      }
    </style>
    <title></title>
    <script src="http://code.jquery.com/jquery-3.4.1.js">
    </script>
    <script>
      $(document).ready(function(){
        $("#btn1").click(function(){
          $('#img').animate({marginLeft:"+=300px"},"slow");
          $('#img').animate({marginLeft:"-=300px"},"slow");
        });
        $("#btn2").click(function(){
          $('#img').animate({height:"toggle"},"slow");
          });
        });
    </script>
  </head>
  <body>
      <img src="img/a4.jpg" id="img" width="400" height="265"><br>
      <b>집가고싶다 제발요</b><br>
      <button id="btn1">좌우이동</button>
      <button id="btn2">이미지토글</button>
  </body>
</html>
